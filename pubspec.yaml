name: veriwork_mobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  lottie: ^3.3.2
  image_picker: ^1.2.0
  firebase_core: ^4.2.0
  cloud_firestore: 6.0.3   
  firebase_auth: ^6.1.1
  provider: ^6.1.5+1
  firebase_storage: ^13.0.3
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  shared_preferences: ^2.2.2
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
 
  fonts:
    - family: Unbounded
      fonts:
        - asset: assets/fonts/Unbounded-Regular.ttf
        - asset: assets/fonts/Unbounded-Bold.ttf
          weight: 700

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700